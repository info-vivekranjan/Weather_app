<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="weather_app">
        <div class="search-bar">
            <input type="text" id="search-city" placeholder="Search city">
            <button id="btn1"><i style="font-size: 20px; color: white;" class="fas fa-search"></i></button>

        </div>

        <h2 id="h2">Today's Weather</h2>
        <span id="time-div">
            <p>As of 00:00 IST</p>
        </span>

        <div id="clearSky_pic">
            <img style="width: 60px;" src="./img/sunny.png" />
            <p>Clear</p>
        </div>
        <div id="temp-header">
            <p>00</p>
        </div>

        <div id="temp-para">
            <div class="temp-para-1">
                <i style="font-size: 25px; margin-right: 2%;" class="fas fa-tint"></i>
                <p id="temp-para-p1"> Humidity : 00 %
                </p>
            </div>
            <div class="temp-para-1">
                <i style="font-size: 25px; margin-right: 2%;" class="fas fa-wind"></i>
                <p id="temp-para-p2">Wind : 0 km/h</p>
            </div>

        </div>

        <a id="myBtn">More details<i class="fas fa-arrow-right"></i></a>


        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h3>More Details</h3>
                </div>
                <div class="modal-body">

                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
